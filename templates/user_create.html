{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h1>Create An Account</h1>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>There was a problem creating your account.  See the errors below:</strong>
                        </div>
                    {% endif %}


                    <form method="POST" novalidate>{% csrf_token %}
                        {% include 'form.html' %}
                    </form>
                </div>
            </div>
            <p class="mt-3 text-center">If you already have an account, please <a href="{% url 'login' %}">log in</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
