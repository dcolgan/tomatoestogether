{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Sign Up For Tomatoes Together{% endblock %}

{% block content %}
<div class="container">
    <h1>Sign Up For Tomatoes Together</h1>
    <div class="row">
        <form method="POST" class="col-md-6">{% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" class="btn btn-primary btn-lg" value="Sign Up" />
        </form>
    </div>
</div>

{% endblock %}
