{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Create or Update Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Create or Update Task</h1>
    <h2>For Project {{ view.get_project.name }}</h2>

    <div class="row">
        <form method="POST" class="col-md-6">{% csrf_token %}
            {{ form|bootstrap }}
            <input id="id_login" type="submit" class="btn btn-primary btn-lg" value="Save" />
        </form>
    </div>
</div>
{% endblock %}
